<section id="login" class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card-login">
                    <div class="card">
                        <div class="card-body text-center">

                            <form autocomplete="off" [formGroup]="forma" (ngSubmit)="onLogin()">

                                <img src="../../../assets/images/logo.png" width=80px height=80px>
                                <h1 class="h3 mt-3 mb-3 font-weight-normal">Mama´s Helpers</h1>

                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="E-mail" [(ngModel)]="usuario.email" formControlName="email">
                                    <small *ngIf="emailNoValido" class="text-danger">Campo obligatorio</small>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Contraseña" [(ngModel)]="usuario.password" formControlName="password">
                                    <small *ngIf="passwordNoValido" class="text-danger">Campo obligatorio</small>
                                </div>

                                <button type="submit" class="btn btn-lg btn-primary btn-block w-50 mt-4"> Ingresar </button>

                                <div class="form-group">
                                    <a [routerLink]="['/registro']" class="form-control login-user mt-4">¿Eres nuevo? Registrate aqui</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
