<div class="col-md-8">
    <div class="card">
        <div class="card-body">

            <form autocomplete="off" [formGroup]="forma" (ngSubmit)="crearCita()">

                <h1 class="h3 mb-3 font-weight-normal text-center">Crea una cita</h1>
                <hr class="mt-3 mb-4">

                <div class="form-group row">
                    <label class="col-3 col-form-label">Especialista</label>
                    <div class="col">
                        <select class="form-control" type="text" placeholder="Especialista" [(ngModel)]="cita.especialista" formControlName="especialista" [class.is-invalid]="especialistaNoValido">
                                <option *ngFor="let esp of especialista" [value]="esp.nombre">{{ esp.nombre }}</option>
                            </select>
                        <small *ngIf="especialistaNoValido" class="text-danger">Campo obligatorio</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label">Objetivo</label>
                    <div class="col">
                        <textarea class="form-control" type="text" placeholder="Objetivo" [(ngModel)]="cita.objetivo" formControlName="objetivo" [class.is-invalid]="objetivoNoValido"></textarea>
                        <small *ngIf="objetivoNoValido" class="text-danger">Campo obligatorio</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label">E-mail</label>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="E-mail del paciente" [(ngModel)]="cita.email" formControlName="email" [class.is-invalid]="emailNoValido">
                        <small *ngIf="emailNoValido" class="text-danger">Campo obligatorio</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label">Nombre</label>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Nombre del paciente" [(ngModel)]="cita.nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                        <small *ngIf="nombreNoValido" class="text-danger">Campo obligatorio</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Edad</label>
                    <div class="col-2">
                        <input class="form-control" type="number" placeholder="Edad del paciente" [(ngModel)]="cita.edad" formControlName="edad" [class.is-invalid]="edadNoValido">
                        <small *ngIf="edadNoValido" class="text-danger">Campo obligatorio</small>
                    </div>
                    <!-- </div>

                <div class="form-group row"> -->
                    <label class="col-2 col-form-label">Peso</label>
                    <div class="col-2">
                        <input class="form-control" type="number" placeholder="Peso en kilos (kg)" [(ngModel)]="cita.peso" formControlName="peso" [class.is-invalid]="pesoNoValido">
                        <small *ngIf="pesoNoValido" class="text-danger">Campo obligatorio</small>
                    </div>
                    <!-- </div>

                <div class="form-group row"> -->
                    <label class="col-2 col-form-label">Estatura</label>
                    <div class="col-2">
                        <input class="form-control" type="number" placeholder="Altura en metros (m)" [(ngModel)]="cita.talla" formControlName="talla" [class.is-invalid]="tallaNoValido">
                        <small *ngIf="tallaNoValido" class="text-danger">Campo obligatorio</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Dia</label>
                    <div class="col-4">
                        <input class="form-control" type="Date" placeholder="Contenido" [(ngModel)]="cita.dia" formControlName="dia" [class.is-invalid]="diaNoValido">
                        <small *ngIf="diaNoValido" class="text-danger">Campo obligatorio</small>
                    </div>
                    <!-- </div>

                <div class="form-group row"> -->
                    <label class="col-2 col-form-label">Hora</label>
                    <div class="col-4">
                        <input class="form-control" type="Time" placeholder="Cantidad" [(ngModel)]="cita.hora" formControlName="hora" [class.is-invalid]="horaNoValido">
                        <small *ngIf="horaNoValido" class="text-danger">Campo obligatorio</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block w-50 mt-4"> Guardar </button>

            </form>

        </div>
    </div>
</div>
