<div class="form-group row">

    <div class="col-7">
        <div class="card w-100">
            <div class="card-body">

                <form autocomplete="off" [formGroup]="forma" (ngSubmit)="edit ? updateUsuario() : Registrar()">

                    <h1 *ngIf=!edit class="h3 mb-3 font-weight-normal center">Crea tu cuenta</h1>
                    <h1 *ngIf=edit class="h3 mb-3 font-weight-normal center">Modificar datos</h1>

                    <hr class="mt-3 mb-4">
                    <div class="form-group row">

                        <label class="col-3 col-form-label">E-mail / Correo</label>
                        <div class="col">
                            <input class="form-control" type="text" placeholder="Ingrese un e-mail" [(ngModel)]="usuario.email" formControlName="email">
                            <small *ngIf="emailNoValido" class="text-danger">Campo obligatorio</small>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label class="col-3 col-form-label">Contraseña</label>
                        <div class="col">
                            <input class="form-control" type="password" placeholder="Contraseña" [(ngModel)]="usuario.password" formControlName="password">
                            <small *ngIf="passwordNoValido" class="text-danger">Campo obligatorio</small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label">Nombre</label>
                        <div class="col">
                            <input class="form-control" type="text" placeholder="Nombre (s)" [(ngModel)]="usuario.nombre" formControlName="nombre">
                            <small *ngIf="nombreNoValido" class="text-danger">Campo obligatorio</small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col">
                            <input class="form-control" type="text" placeholder="Apellido Paterno" [(ngModel)]="usuario.apellidop" formControlName="apellidop">
                            <small *ngIf="apellidopNoValido" class="text-danger">Campo obligatorio</small>
                        </div>

                        <div class="col">
                            <input class="form-control" type="text" placeholder="Apellido Materno" [(ngModel)]="usuario.apellidom" formControlName="apellidom">
                            <small *ngIf="apellidomNoValido" class="text-danger">Campo obligatorio</small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label">Ciudad</label>
                        <div class="col">
                            <input class="form-control" type="text" placeholder="Ciudad" [(ngModel)]="usuario.ciudad" formControlName="ciudad">
                            <small *ngIf="ciudadNoValido" class="text-danger">Campo obligatorio</small>
                        </div>
                    </div>

                    <button *ngIf=!edit type="submit" class="btn btn-primary btn-block w-50 mt-4"> Registrar </button>
                    <button *ngIf=edit type="submit" class="btn btn-primary btn-block w-50 mt-4"> Guardar </button>

                    <div class="form-group">
                        <a *ngIf=!edit [routerLink]="['/login']" class="form-control login-user mt-3">¿Ya tienes cuenta?</a>
                    </div>

                </form>

            </div>

        </div>
    </div>
    <div class="col">
        <img src="../../../assets/images/img_reg.jpg" alt="Mama´s Helpers" width=100% height=80%>
    </div>
</div>
